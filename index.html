<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Have a Question... ‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        #card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            border: 4px solid #f8bbd0;
        }
        .gif-container {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            background: #f0f0f0;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ccc;
            overflow: hidden;
        }
        img { width: 100%; height: 100%; object-fit: cover; display: none; }
        h1 { color: #ad1457; font-size: 1.5rem; margin-top: 0; }
        .btns { display: flex; justify-content: center; gap: 15px; height: 120px; align-items: center; }
        button { padding: 12px 25px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; transition: transform 0.1s; }
        #yesBtn { background: #ff80ab; color: white; z-index: 1000; }
        #noBtn { background: #eee; color: #666; position: relative; }
        .laugh { position: fixed; font-size: 2rem; animation: fadeUp 0.8s forwards; pointer-events: none; z-index: 2000; }
        @keyframes fadeUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-80px); } }
    </style>
</head>
<body>

<div id="card">
    <div id="main-content">
        <div class="gif-container" id="display-area">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
            <p id="status-text" style="color: #999; font-size: 0.8rem; margin-top: 10px;">This content is unavailable.</p>
        </div>
        
        <h1 id="header-text">Loading question...</h1>

        <div class="btns" id="button-area" style="display: none;">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
</div>

<script>
    const header = document.getElementById('header-text');
    const btnArea = document.getElementById('button-area');
    let yesScale = 1;

    // 1. Initial wait to show the buttons, but KEEP the GIF broken
    setTimeout(() => {
        header.innerText = "Will you be my girlfriend? ‚ù§Ô∏è";
        btnArea.style.display = "flex";
        setupLogic();
    }, 2000);

    function setupLogic() {
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');

        const moveNo = (e) => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            no.style.position = 'fixed';
            no.style.left = x + 'px';
            no.style.top = y + 'px';
            
            // Spawn laughing emojis
            const l = document.createElement('div');
            l.className = 'laugh';
            l.innerText = ['üòÇ','üíÄ','ü§£','ü§≠'][Math.floor(Math.random()*4)];
            l.style.left = (e.clientX || x) + 'px';
            l.style.top = (e.clientY || y) + 'px';
            document.body.appendChild(l);
            setTimeout(() => l.remove(), 800);

            yesScale += 0.4;
            yes.style.transform = `scale(${yesScale})`;
        };

        no.addEventListener('mouseover', moveNo);
        no.addEventListener('click', moveNo);

        // 2. THE MOMENT OF TRUTH: Clicking Yes fixes everything
        yes.addEventListener('click', () => {
            // FIRE THE GIF AND SUCCESS MESSAGE
            document.getElementById('card').innerHTML = `
                <div class="gif-container" style="border: none; background: none;">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZleHh6Z3A0dzh6Y3A1M2NqZ3R4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" style="display: block;">
                </div>
                <h1 style="color: #ad1457;">Mwah! I knew you'd click it! ü•∞üòÇ</h1>
                <p style="color: #ff80ab; font-weight: bold;">Unlock successful! ‚ù§Ô∏è</p>
            `;
            
            document.body.style.background = "#fce4ec";
            
            // Confetti storm
            const end = Date.now() + 3000;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff80ab', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff80ab', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });
    }
</script>
</body>
</html>
